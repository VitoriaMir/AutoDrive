<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDrive | Login</title>

    <!-- CSS Externo -->
    <link rel="stylesheet" href="/assets/css/login.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-car"></i>
                    <h1>AutoDrive</h1>
                </div>
                <p>Faça login em sua conta</p>
            </div>

            <!-- Área de Mensagens de Status -->
            <div id="messageArea" class="message-area" style="display: none;">
                <div id="messageContent" class="message"></div>
            </div>

            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="Digite seu email" required autocomplete="username">
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Digite sua senha" required
                            autocomplete="current-password">
                        <i class="fas fa-lock"></i>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Lembrar de mim
                    </label>
                    <a href="#" class="forgot-password" onclick="forgotPassword()">
                        Esqueci minha senha
                    </a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text" id="btnText">Entrar</span>
                    <i class="fas fa-arrow-right" id="btnIcon"></i>
                    <div class="spinner" id="spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>

            <div class="footer">
                <p>Não tem uma conta? <a href="#" onclick="showRegisterInfo()">Contate o administrador</a></p>
            </div>
        </div>

        <div class="background">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
        </div>
    </div>

    <!-- Modal para Contatar Administrador -->
    <div id="adminContactModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-envelope"></i> Contatar Administrador</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <form id="adminContactForm" class="admin-contact-form">
                <div class="form-group">
                    <label for="senderName">Nome Completo:</label>
                    <input type="text" id="senderName" name="senderName" required>
                </div>

                <div class="form-group">
                    <label for="senderEmail">Email:</label>
                    <input type="email" id="senderEmail" name="senderEmail" required>
                </div>

                <div class="form-group">
                    <label for="subject">Assunto:</label>
                    <select id="subject" name="subject" required>
                        <option value="">Selecione um assunto</option>
                        <option value="nova-conta">Solicitar nova conta</option>
                        <option value="problema-acesso">Problema de acesso</option>
                        <option value="suporte-tecnico">Suporte técnico</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="4" required
                        placeholder="Descreva detalhadamente sua solicitação ou problema..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn-send">
                        <i class="fas fa-paper-plane"></i>
                        Enviar Mensagem
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="/assets/js/firebase-config.js"></script>
    
    <!-- JavaScript com Firebase -->
    <script src="/assets/js/login-firebase.js"></script>
</body>

</html>
