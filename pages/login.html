<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDrive | Login</title>

    <!-- CSS Externo -->
    <link rel="stylesheet" href="../assets/css/login.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-car"></i>
                    <h1>AutoDrive</h1>
                </div>
                <p>Faça login em sua conta</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="Digite seu email" required autocomplete="username">
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Digite sua senha" required
                            autocomplete="current-password">
                        <i class="fas fa-lock"></i>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Lembrar de mim
                    </label>
                    <a href="#" class="forgot-password" onclick="forgotPassword()">
                        Esqueci minha senha
                    </a>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Entrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="footer">
                <p>Não tem uma conta? <a href="#" onclick="showRegisterInfo()">Contate o administrador</a></p>
            </div>
        </div>

        <div class="background">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
        </div>
    </div>

    <!-- JavaScript Externo -->
    <script src="../assets/js/api-integration.js"></script>
    <script src="../assets/js/login.js"></script>
</body>

</html>
