<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDrive - Sistema de Gestão</title>
    <meta http-equiv="refresh" content="0; url=pages/dashboard.html">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #141422, #1e1e2e);
            color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #4361ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .logo i {
            color: #4361ee;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="loading">
        <div class="logo">
            <i class="fas fa-car"></i>
            AutoDrive
        </div>
        <div class="loader"></div>
        <p>Redirecionando para o dashboard...</p>
        <p><a href="pages/dashboard.html" style="color: #4361ee;">Clique aqui se não for redirecionado
                automaticamente</a></p>
    </div>
</body>

</html>
